<!DOCTYPE html>
<html>
<head>
    <title>Quant & ETF</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="quantStyle.css">
</head>
<body>
    <h1>ETF 퀀트 프로그램</h1>
    <form method="post" id="myForm">
        <fieldset style="background-color: yellowgreen;">
            <legend><strong>암호키:</strong></legend>
            <div>
                <label for="firstKey">첫번째: </label>
                <input type="text" id="firstKey" name="firstKey" autocomplete="on">
            </div>
            <div>
                <label for="secondKey">두번째: </label>
                <input type="text" id="secondKey" name="secondKey" autocomplete="on">
            </div>
        </fieldset>
        <fieldset style="background-color: bisque;">
            <legend><strong>전체 자본금 (원):</strong></legend>
            <div>
                <input type="number" id="money" name="money" value="1000000">
            </div>
        </fieldset>
        <fieldset style="background-color: azure;">
            <legend><strong>투자 전략을 모두 고르세요:</strong></legend>
            <div>
              <input type="checkbox" id="switch1" name="switch1">
              <label for="switch1">스위칭 전략1 (준비 중)</label>
            </div>
            <div>
              <input type="checkbox" id="switch2" name="switch2">
              <label for="switch2">스위칭 전략2</label>
            </div>
            <div>
                <input type="checkbox" id="laa" name="laa">
                <label for="laa">LAA + Dual (준비 중)</label>
            </div>
            <div>
                <input type="checkbox" id="baa" name="baa">
                <label for="baa">BAA-agg (준비 중)</label>
            </div>
            <div>
                <input type="checkbox" id="distribute" name="distribute">
                <label for="distribute">자산배분 (준비 중)</label>
            </div>
        </fieldset>
        <button type="submit">결과 확인하기</button>
    </form><br>
    <hr><br>
    <span id="quantResult"></span>
    <!-- <script src="quantScript.js"></script> -->
    <h5>made by 안드로메다 크리쳐</h5>
</body>
</html>
